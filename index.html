<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Personnel</title>
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/> -->
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./Styles/main.css" />
  </head>
  <body>
    <!-- First Navigation -->
    <div class="mainNav">
      <a href="#"
        ><img class="logo" src="./Images/Logo.png" alt="Connect Personnel"
      /></a>
      <div class="mainButtonDiv mainButtonDIV-M">
        <button class="mainButton">CONNECT PERSONNEL HOME</button>
        <button class="mainButton mainButtonDIV">
          <svg
            class="mainMenuIcon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-file-earmark-text"
            viewBox="0 0 16 16"
          >
            <path
              d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"
            />
            <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z" />
            <path
              fill-rule="evenodd"
              d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          <p>TIMESHEETS</p>
        </button>
        <button class="mainButton mainButtonDIV">
          <svg
            class="mainMenuIcon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
            />
          </svg>
          JOBS
        </button>
      </div>
    </div>

    <!-- Secound Navigation -->

    <div class="secoundNavigation mainButtonDiv">
      <button class="secoundMenuBtn sMbtn-1">MEDICAL</button>
      <button class="secoundMenuBtn sMbtn-2">
        Engineering / Projects / Operations
      </button>
      <button class="secoundMenuBtn sMbtn-3">CONSULTING</button>
    </div>
    <!-- Third Section -->
    <div class="thirdSection">
      <div class="bgGradient">
        <div class="thirdSectionContent">
          <p>
            Find the right
            <span style="font-weight: bolder; font-size: 45px">connect</span
            >ion.
          </p>
          <!-- Search Wraper -->
          <div class="mainButtonDIV">
            <!-- Search Option's -->
            <input
              class="inputSearch keyWordSearch"
              type="text"
              placeholder="Keyword"
            />
            <select class="inputSearch" id="">
              <option value="Industry" selected>Industry</option>
              <option value="Industry" selected>Industry2</option>
              <option value="Industry" selected>Industry3</option>
            </select>
            <select class="inputSearch" id="">
              <option value="Industry" selected>Location</option>
              <option value="Industry" selected>Location2</option>
              <option value="Industry" selected>Location3</option>
            </select>
            <!-- Search Job Button -->
            <button class="SearchBTN">Search Jobs</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fourth Section -->
    <div class="contentFour">
      <div class="contentOfFour cf1">
        <div class="cf1Bg"></div>
        <div class="cf1coverBG">
          <p class="contentFourTitle">H3 MEDICAL</p>
          <p class="contentFourDes">
            H3 MEDICALJunior Doctors Middle Grade Doctors Specialist Doctors
            Medical Directors
          </p>
          <button class="contentFourBTN">GO TO MEDICAL</button>
        </div>
      </div>
      <div class="contentOfFour cf2">
        <div class="cf2Bg"></div>
        <div class="cf2coverBG"></div>
      </div>
      <div class="contentOfFour cf3">
        <div class="cf3Bg"></div>
        <div class="cf3coverBG"></div>
      </div>
    </div>
    <!-- Test -->
    <div style="height: 500px"></div>
  </body>
</html>
